<!doctype html>
<html lang="mn">
<head>
    <meta charset="utf-8">
    <title>Ажилчдын мэдээлэл</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2 class="fw-bold mb-3">Ажилчдын мэдээлэл</h2>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Нэр</th>
            <th>Салбар</th>
        </tr>
    </thead>
    <tbody>
        {% for w in workers %}
        <tr>
            <td>{{ w['wid'] }}</td>
            <td>{{ w['wname'] }}</td>
            <td>{{ w['bname'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
