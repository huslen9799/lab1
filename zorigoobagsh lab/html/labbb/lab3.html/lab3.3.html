<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function num(x){
            let num1=Math.floor(x/10000);
            num2=Math.floor(x/1000%10);
            num3=Math.floor(x/100%10);
            num4=Math.floor(x/10%10);
            Num5=Math.floor(x%10)
            return num1+num2+num3+num4+Num5
        }
        let x=prompt("* 5 оронтой тоо оруулна уу;")
        alert(num(x))
    </script>
</body>
</html>
